<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="/static/css/layer.css" media="all">
</head>
<body>
  	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
		    <div class="layui-logo layui-inline" style="width:auto;margin-left: 20px;">
		    	<a href="#" style="color:#009688;">Learning Website</a>
			</div>
		</div>
		<div class="layui-main" style="padding: 10px;">
			<div class="layui-row">
	  			<blockquote class="layui-elem-quote">
			    	It's Form
			    </blockquote>
	  		</div>
            {% block flash %}
                {% for message in get_flashed_messages() %}
                    <div class="layui-bg-red"> {{ message }} </div>
                {% endfor %}
            {% endblock flash %}
		    {% block body %}
            {% endblock body %}
	    </div>
    </div>
    <script src="/static/js/layui.js"></script>
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
	layui.use('form', function(){
		var form = layui.form;
		form.render();
	});
	</script>
</body>
</html>
